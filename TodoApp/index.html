<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="icon" href="https://static-00.iconduck.com/assets.00/todo-icon-2048x2048-pij2pwiy.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" type="module" defer></script>
</head>
<body>
    <section class="header">
        <p>TODO List</p>
    </section>
    <section class="inputSection">
        <form class="form-container" action="" method="">
            <input type="text" id="todo" name="todoContent" placeholder="Enter your todos">
            <input type="submit" class="Addbtn" value="Add">
        </form>
     </section>
     <section class="todoListSection">   
        <ul class="todoContainer"></ul>
    </section>

    
</body>
</html>
